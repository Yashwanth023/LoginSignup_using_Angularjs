   <div class="form-container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="form-signin login-form">
      <h3 class="txt-color-mg">Sign Up</h3>
      <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email" required>
      <!-- Email validation errors here -->
  
      <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password" required>
      <!-- Password validation errors here -->
  
      <input formControlName="confirmPassword" type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
      <!-- Confirm Password validation errors here -->
  
      <input formControlName="firstName" type="text" id="firstName" class="form-control" placeholder="First Name" required>
      <!-- First Name validation errors here -->
  
      <input formControlName="lastName" type="text" id="lastName" class="form-control" placeholder="Last Name" required>
      <!-- Last Name validation errors here -->
  
      <select formControlName="organization" class="form-control" required>
        <option value="" disabled>Select Organization</option>
        <option *ngFor="let org of organizations" [value]="org">{{org}}</option>
      </select>
      <!-- Organization validation errors here -->
  
      <select formControlName="designation" class="form-control" required>
        <option value="" disabled>Select Designation</option>
        <option value="Manager">Manager</option>
        <option value="Developer">Developer</option>
        <option value="Designer">Designer</option>
      </select>
      <!-- Designation validation errors here -->
  
      <input formControlName="birthDate" type="date" class="form-control" placeholder="Birth Date" required>
      <!-- Birth Date validation errors here -->
  
      <input formControlName="city" type="text" class="form-control" placeholder="City" required>
      <!-- City validation errors here -->
  
      <input formControlName="pincode" type="text" class="form-control" placeholder="Pincode" required>
      <!-- Pincode validation errors here -->
  
      <div class="row">
        <div class="col-6">
          <button type="button" class="btn btn-secondary" (click)="openLoginPage()">Back</button>
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary" (click)="onSubmit()">Next</button>
        </div>
      </div>
    </form>
  </div>
